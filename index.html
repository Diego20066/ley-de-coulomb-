<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ley de Coulomb - Triángulo F13 y F23</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index2.js"></script>
</head>
<body>
<body>

  <h2>Método del Paralelogramo - Ley de Coulomb</h2>
  <div class="formulario">
    <div>
      q1: <input id="q1" type="number" value="2">
      <select id="unidad-q1">
        <option value="1e-6">μC</option>
        <option value="1e-9">nC</option>
        <option value="1e-3">mC</option>
      </select>
      Ángulo α: <input id="angulo-q1" type="number" value="-120">
    </div>
    <div>
      q2: <input id="q2" type="number" value="-3">
      <select id="unidad-q2">
        <option value="1e-6">μC</option>
        <option value="1e-9">nC</option>
        <option value="1e-3">mC</option>
      </select>
      Ángulo β: <input id="angulo-q2" type="number" value="-60">
    </div>
    <div>
      q3: <input id="q3" type="number" value="-2">
      <select id="unidad-q3">
        <option value="1e-6">μC</option>
        <option value="1e-9">nC</option>
        <option value="1e-3">mC</option>
      </select>
    </div>
    <div>
      Distancia entre cargas (m): <input id="r" type="number" value="10">
      <button onclick="calcularCargas()">Calcular</button>
    </div>
  </div>
  <canvas id="grafico" width="700" height="500"></canvas>
  <div id="resultado"></div>
</body>
</html>
